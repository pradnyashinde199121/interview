<body>
    <input type="button" onclick="find1()" value="click me">
  
    <script>  
   
        function find1(){
            var n=5;
            sum1=n*((n+1)/2);
            document.write("sum1 is"+ sum1);
            
            var numbers = [1, 2, 3, 5] // sums to 100
            var sum = 0;
             for (var i = 0; i < numbers.length; i++) {
             sum += numbers[i];
            
             }
             document.write(" <br> sum is"+ sum);
        var missing=sum1-sum;
        document.write(" <br> missing no is"+ missing);
        }
    </script>
